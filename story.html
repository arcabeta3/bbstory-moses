<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動出埃及記</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #663333; /* 棕色標題 */
            text-align: center; /* 置中 */
        }
        .container {
            margin-top: 50px;
        }
        .start-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>出埃及記 - 互動故事</h1>
    <div class="container">
        <p>跟隨摩西帶領以色列人民走出埃及的歷險旅程！點擊開始，做出你的選擇，看看故事如何發展。</p>
        <button class="start-button" onclick="startStory()">開始故事</button>
    </div>

    <script>
        function startStory() {
            window.location.href = "story.html";
        }
    </script>
</body>
</html>
