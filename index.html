<body>

    <div id="story-container">
        <h1>牧童的發現</h1>
        <p id="story-text">1947年，在巴勒斯坦的庫姆蘭，一位牧童穆罕默德正在尋找走失的山羊。他發現了一個神秘的洞穴。你想進去看看嗎？</p>
        <div id="choices">
            <button onclick="chooseOption('enter')">進入洞穴</button>
            <button onclick="chooseOption('ignore')">忽略洞穴，繼續找羊</button>
        </div>
    </div>
